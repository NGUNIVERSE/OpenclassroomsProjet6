<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form method="post" th:action="@{/login}">

    <fieldset>
        <legend> Please Login</legend>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"/>
        <label for="password">Password</label>
        <input type="text" id="password" name="password"/>
        <div class="form-actions">
            <button type="submit" class="btn">Log in</button>
        </div>
        <div style="text-align: center;" class="col-12">
            <a href="/registration" th:href="@{/registration}">Create your buddy account
                here</a>.
        </div>

    </fieldset>
</form>
<div style="height:100px;" class="row off"></div>
<div class="helloText offset-md-4">
    <p> Do not have an account? <a href="/inscription" th:href="@{/inscription}">Create your buddy account
        here</a>.
    <p>
</div>
</div>
</body>
</html>
