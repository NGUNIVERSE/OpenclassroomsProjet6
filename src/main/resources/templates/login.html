<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>PayMyBuddy</title>
</head>
<body style="text-align: center;">
<div th:replace="header :: header"></div>
<div class="container justify-content-center col-md-6 offset-md-3"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
    <div style="">
        <div style="text-align: center;">
            <p><br></p>
            <button type="button" class="btn btn-success">Pay My Buddy</button>

        </div>

        <div style="text-align: center;">
            <form method="post" th:action="@{/login}" style="text-align: center;">
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div style="text-align: center;" class="col-md-6 offset-md-3">
                    <p><br></p>
                    <label style="text-align: center;" for="username" class="form-label">Email</label>
                    <input type="text" id="username" name="username" class="form-control"
                           style="font-family:Arial, FontAwesome" placeholder="&#xf0e0; &nbsp;&nbsp;Email">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           style="font-family:Arial, FontAwesome" placeholder="&#xf069; &nbsp;&nbsp;Password">
                </div>


                <div style="text-align: center;" class="col-12">
                    <p><br></p>
                    <div style="text-align: center;" class="form-check">
                        <input style="text-align: center;" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div style="text-align: center;" class="col-12">
                    <p><br></p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <p><br></p>
                <div style="text-align: center;" class="col-12">
                    <a href="/registration" class="btn btn-primary">Registration</a>
                </div>
                <p><br></p>
            </form>
        </div>
    </div>
</div>
</body>

</html>
