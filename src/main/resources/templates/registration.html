<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <div th:replace="head :: head"></div>
  <title>Registration</title>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container justify-content-center col-md-6 offset-md-3"
     style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!
        </div>
      </div> -->

      <h2 class="offset-md-10">Registration</h2>
    </div>
  </div>
  <form th:action="@{/registration}" method="post" th:object="${utilisateur}">
    <div class="row">
      <div class="col-md-6 pt-3 ">
        <label class="control-label offset-md-7" for="prenom"> First Name </label>
        <input id="prenom" class="form-control offset-md-7" th:field="*{prenom}"
               required autofocus="autofocus"/>
      </div>
      <div class="col-md-6 pt-3 "></div>


      <div class="col-md-6 pt-3 ">
        <label class="control-label offset-md-7" for="nom"> Last Name </label> <input
              id="nom" class="form-control offset-md-7" th:field="*{nom}"
              required autofocus="autofocus"/>
      </div>
      <div class="col-md-6 pt-3 "></div>


      <div class="col-md-6 pt-3 ">
        <label class="control-label offset-md-7" for="email"> Email </label>
        <input id="email" class="form-control offset-md-7" th:field="*{email}" required autofocus="autofocus"/>
      </div>
      <div class="col-md-6 pt-3 "></div>


      <div class="col-md-6 pt-3 ">
        <label class="control-label offset-md-7" for="motdepasse"> Password </label>
        <input id="motdepasse" class="form-control offset-md-7" type="password"
               th:field="*{motdepasse}" required autofocus="autofocus"/>
      </div>
      <div class="col-md-6 pt-3 "></div>


      <div class="col-md-7 pt-3">
        <button type="submit" class="btn btn-success offset-md-10">Register</button>
      </div>
      <div class="col-md-6 pt-3 "></div>


      <div class="col-md-9 pt-3">
        <span class="pt-3 offset-md-5">Already registered? <a th:href="@{/login}">Login here</a></span>
        <p><br></p>
      </div>

  </form>

</div>
</div>
</body>
</html>
